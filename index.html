

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Text RPG Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js">

    </script>
    <script>
      require('./renderer.js')
    </script>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>The Text RPG Game</span>
        </div>
        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#xE922;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#xE923;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>
        </div>
      </div>
    </header>

    <div id="main">
      <div id="Shell">
        <textarea id="OutputShell"></textarea>
        <p id="TextBeforeInputShell">&gt;a</p><input id="InputShell" type="text">
      </div>
    </div>
  </body>
</html>
